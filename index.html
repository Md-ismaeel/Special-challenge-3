<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <label for="">Personal Details</label>
    <br>
    <label for="sername">Salutation</label><br>
    <select name="" id="sernae">
        <option value="">--None--</option>
        <option value="">Mr.</option>
        <option value="">Mrs.</option>
    </select>
    <br><br>
    </div>
    <div>
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" required placeholder="abcd">
        <br><br>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" required placeholder="abcd">
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="" id="email" required placeholder="@gmail.com">
        <br><br>
        <label for="dob">Date of birth: </label>
        <input type="date" id="dob">
        <br><br>
        <label for="address"> Address</label><br>
        <textarea name="" id="address" cols="25" rows="10"></textarea>
        <br><br>
        <input type="Submit">
    </div>
</body>
</html>
